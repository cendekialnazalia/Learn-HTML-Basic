<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table border="1" cellspacing="0" cellpadding="5">
        <tr>
          <td><label for="username">username :</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">password :</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gander :</label></td>
          <td>
            <input type="radio" id="pria" name="gander" /><label for="pria"
              >pria</label
            >
            <input type="radio" id="wanita" name="gander" /><label for="wanita"
              >wanita</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="hobi">Hobi :</label></td>
          <td>
            <input type="checkbox" id="menyanyi" name="hobi" /><label
              for="menyanyi"
              >menyanyi</label
            >
            <input type="checkbox" id="olahraga" name="hobi" /><label
              for="olahraga"
              >olahraga</label
            >
            <input type="checkbox" id="ngoding" name="hobi" /><label
              for="ngoding"
              >ngoding</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="curhat">Curhat :</label></td>
          <td><textarea name="" id="curhat" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="kota">Kota :</label></td>
          <td>
            <select name="" id="kota">
              <option value="">Bandung</option>
              <option value="">Yogyakarta</option>
              <option value="">Jakarta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="kirim" />
          </td>
          <td><button type="submit">kirim!</button></td>
        </tr>
      </table>

      <br />
    </form>
  </body>
</html>
