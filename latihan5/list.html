<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>To Do List, contoh Order List(ol)</h3>
    <ol type="I">
      <li>Bangun Pagi</li>
      <li>Sarapan</li>
      <li>Tidur Lagi</li>
    </ol>
    <h3>Saat sarapan, saya akan makan, contoh Unorder List(ul)</h3>
    <ul type="circle">
      <li>Nasi Goreng</li>
      <li>Mie Goreng</li>
      <li>Telur Dadar</li>
    </ul>

    <h3>Pemrograman Web 1, contoh definition list (dl)</h3>
    <dl>
      <dt><strong>HTML</strong></dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
